<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frame animation</title>
    <!-- meta tag for ie9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style id="normalize">
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
    	margin: 0;
    	padding: 0;
    	border: 0;
    	font-size: 100%;
    	font: inherit;
    	vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
    	display: block;
    }
    body {
    	line-height: 1;
    }
    ol, ul {
    	list-style: none;
    }
    blockquote, q {
    	quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
    	content: '';
    	content: none;
    }
    table {
    	border-collapse: collapse;
    	border-spacing: 0;
    }
    </style>
    <style>
      html, body { height: 100%; }
      .scene { width: 280px; height: 498px; position:relative; left: 50%; margin-left: -140px; top: 200px; }
      .frames { width: 100%; height: 100%; position: relative;}
      .scene1 { background-image: url("./img/scene1.png"); background-repeat: no-repeat; }
      .scene2 { background-image: url("./img/scene1.png"); background-repeat: no-repeat; }
      .left, .right { display: none; }
    </style>
  </head>
  <body>
    <div id="wrapper" class="scene">
      <div id="sc1" class="frames scene1">
        <h1>Intro</h1>
      </div>
      <div id="sc3" class="frames scene2 right">
        <h1>Right</h1>
      </div>
      <div id="sc2" class="frames scene1 left">
        <h1>Left</h1>
      </div>
    </div>
    <script src="./dist/framm.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {

      const wrapper = document.getElementById('wrapper');
      const elem = document.getElementById('sc1');
      const leftElem = document.getElementById('sc2');
      const rightElem = document.getElementById('sc3');

      let intro = mabijs.framm.animate({ element: elem, sec: 36, complete: function () {
        mabijs.tracker({ element: wrapper, left: left, right: right });
      } }).play();
      let leftScene = mabijs.framm.animate({ element: leftElem });
      let rightScene = mabijs.framm.animate({ element: rightElem });

      function left() {
        console.log('left');
        intro.hide();
        rightScene.hide();
        leftScene.play();
        // console.log(leftScene);
      }

      function right() {
        console.log('right');
        intro.hide();
        leftScene.hide();
        rightScene.play();
      }

    });
    </script>
  </body>
</html>
